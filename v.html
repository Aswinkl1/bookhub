<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .cart-item-image {
      width: 80px;
      height: 80px;
      object-fit: cover;
    }
    .quantity-control {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Your Shopping Cart</h1>
    
    <div id="cart-container">
      <!-- Cart items will be displayed here -->
    </div>
    
    <div id="empty-cart" class="text-center py-5 d-none">
      <p class="text-muted">Your cart is empty</p>
      <button class="btn btn-primary mt-3">Continue Shopping</button>
    </div>
    
    <div id="cart-summary" class="card mt-4">
      <div class="card-body">
        <div class="d-flex justify-content-between mb-2">
          <span>Subtotal:</span>
          <span id="subtotal">$0.00</span>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <span>Shipping:</span>
          <span>Free</span>
        </div>
        <div class="d-flex justify-content-between pt-2 border-top">
          <strong>Total:</strong>
          <strong id="total">$0.00</strong>
        </div>
      </div>
    </div>
    
    <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-outline-secondary">Continue Shopping</button>
      <button class="btn btn-primary">Checkout</button>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Sample cart data
    let cartItems = [
      { id: 1, name: 'Wireless Headphones', price: 99.99, quantity: 1, image: '/api/placeholder/80/80' },
      { id: 2, name: 'Smart Watch', price: 249.99, quantity: 2, image: '/api/placeholder/80/80' },
      { id: 3, name: 'Bluetooth Speaker', price: 79.99, quantity: 1, image: '/api/placeholder/80/80' }
    ];
    
    // Function to render cart items
    function renderCart() {
      const cartContainer = document.getElementById('cart-container');
      const emptyCart = document.getElementById('empty-cart');
      const cartSummary = document.getElementById('cart-summary');
      
      // Clear existing items
      cartContainer.innerHTML = '';
      
      if (cartItems.length === 0) {
        emptyCart.classList.remove('d-none');
        cartSummary.classList.add('d-none');
      } else {
        emptyCart.classList.add('d-none');
        cartSummary.classList.remove('d-none');
        
        // Create items
        cartItems.forEach(item => {
          const itemElement = document.createElement('div');
          itemElement.className = 'card mb-3';
          itemElement.innerHTML = `
            <div class="card-body">
              <div class="row align-items-center">
                <div class="col-md-2 col-3">
                  <img src="${item.image}" alt="${item.name}" class="cart-item-image rounded">
                </div>
                <div class="col-md-4 col-9">
                  <h5 class="card-title">${item.name}</h5>
                  <p class="card-text text-muted">$${item.price.toFixed(2)}</p>
                </div>
                <div class="col-md-3 col-6 mt-3 mt-md-0">
                  <div class="d-flex align-items-center">
                    <button class="btn btn-outline-secondary quantity-control me-2" 
                            onclick="decrementQuantity(${item.id})" ${item.quantity <= 1 ? 'disabled' : ''}>
                      -
                    </button>
                    <span class="mx-2">${item.quantity}</span>
                    <button class="btn btn-outline-secondary quantity-control ms-2" 
                            onclick="incrementQuantity(${item.id})">
                      +
                    </button>
                  </div>
                </div>
                <div class="col-md-2 col-6 text-end mt-3 mt-md-0">
                  <p class="fw-bold">$${(item.price * item.quantity).toFixed(2)}</p>
                </div>
                <div class="col-md-1 col-12 text-end mt-3 mt-md-0">
                  <button class="btn btn-sm text-danger" onclick="removeItem(${item.id})">
                    Remove
                  </button>
                </div>
              </div>
            </div>
          `;
          cartContainer.appendChild(itemElement);
        });
      }
      
      // Update totals
      updateTotals();
    }
    
    // Increment quantity
    function incrementQuantity(id) {
      cartItems = cartItems.map(item => 
        item.id === id ? { ...item, quantity: item.quantity + 1 } : item
      );
      renderCart();
    }
    
    // Decrement quantity
    function decrementQuantity(id) {
      cartItems = cartItems.map(item => 
        item.id === id && item.quantity > 1 ? { ...item, quantity: item.quantity - 1 } : item
      );
      renderCart();
    }
    
    // Remove item
    function removeItem(id) {
      cartItems = cartItems.filter(item => item.id !== id);
      renderCart();
    }
    
    // Update totals
    function updateTotals() {
      const subtotal = cartItems.reduce((total, item) => total + (item.price * item.quantity), 0);
      document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
      document.getElementById('total').textContent = `$${subtotal.toFixed(2)}`;
    }
    
    // Initialize cart
    document.addEventListener('DOMContentLoaded', renderCart);
  </script>
</body>
</html>
