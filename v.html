<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a4a4a;
            --secondary-color: #6c757d;
            --accent-color: #007bff;
            --background-light: #f4f6f9;
            --card-bg: #ffffff;
        }

        * {
            transition: all 0.3s ease;
        }

        body {
            background-color: var(--background-light);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .dashboard-wrapper {
            background-color: var(--background-light);
            padding: 20px;
        }

        .card-custom {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .card-header-custom {
            background: linear-gradient(to right, #4a4a4a, #007bff);
            color: white;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .table-custom {
            border-radius: 12px;
            overflow: hidden;
        }

        .table-custom thead {
            background-color: #f8f9fa;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: capitalize;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 6px;
        }

        .modal-custom .modal-content {
            border-radius: 12px;
            overflow: hidden;
        }

        .modal-custom .modal-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .filter-section {
            background-color: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .hover-effect:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .responsive-stack > * {
                margin-bottom: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid dashboard-wrapper">
        <div class="row">
            <div class="col-12">
                <div class="card card-custom hover-effect">
                    <div class="card-header-custom">
                        <h3 class="mb-0">
                            <i class="bi bi-list-task me-2"></i>Order Management Dashboard
                        </h3>
                        <div>
                            <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#filterModal">
                                <i class="bi bi-funnel me-2"></i>Advanced Filters
                            </button>
                            <button class="btn btn-primary ms-2" data-bs-toggle="modal" data-bs-target="#newOrderModal">
                                <i class="bi bi-plus-circle me-2"></i>Create Order
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="filter-section responsive-stack d-flex justify-content-between align-items-center">
                            <div class="input-group" style="max-width: 300px;">
                                <span class="input-group-text"><i class="bi bi-search"></i></span>
                                <input type="text" class="form-control" placeholder="Search orders...">
                            </div>
                            <select class="form-select" style="max-width: 200px;">
                                <option>All Statuses</option>
                                <option>Pending</option>
                                <option>Shipped</option>
                                <option>Delivered</option>
                            </select>
                            <button class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-down-up me-2"></i>Sort
                            </button>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-custom table-hover">
                                <thead>
                                    <tr>
                                        <th>Order ID</th>
                                        <th>Customer</th>
                                        <th>Date</th>
                                        <th>Total</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>ORD-001</td>
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <img src="/api/placeholder/40/40" class="rounded-circle me-2" alt="Customer">
                                                John Doe
                                            </div>
                                        </td>
                                        <td>2024-03-20</td>
                                        <td>$299.99</td>
                                        <td>
                                            <span class="badge bg-warning status-badge">
                                                <i class="bi bi-clock"></i> Pending
                                            </span>
                                        </td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <button class="btn btn-sm btn-outline-primary action-btn">
                                                    <i class="bi bi-eye"></i> View
                                                </button>
                                                <button class="btn btn-sm btn-outline-success action-btn">
                                                    <i class="bi bi-pencil"></i> Edit
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Change Modal -->
    <div class="modal fade modal-custom" id="statusChangeModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Change Order Status</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-md-12">
                            <label class="form-label">New Status</label>
                            <select class="form-select">
                                <option>Pending</option>
                                <option>Processing</option>
                                <option>Shipped</option>
                                <option>Delivered</option>
                                <option>Cancelled</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Comments</label>
                            <textarea class="form-control" rows="3" placeholder="Optional comments"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Confirm Change</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
